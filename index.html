<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timer countdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-md-12 text-center ">
                <h2>COUNTDOWN TIMER</h2>
            </div>
        </div>
        <div class="flex-row">
            <form class="form-inline " id="countdown">
                <input class="form-control input-lg " type="datetime-local" id="day" required/>
                <!-- <input type="time " id="xtime " required/> -->
                <div class="row flex-row ">
                    <div class="col-xs-4 ">
                        <button type="submit" class="btn btn-block btn-success">Go</button>
                    </div>
                    <div class="col-xs-4 ">
                        <button class="btn btn-block btn-danger " id='stop' onclick="stopCount() ">Stop</button>
                    </div>
                </div>
                <div class="row flex-row ">
                    <div class="col-xs-12 ">
                        <h1 id="timeCounter ">XX:XX:XX:XX</h1>
                        <h1 class="day " id="lab "> Day : Hour : Min : Sec </h1>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="javascript.js" type=" text/javascript ">
    </script>
</body>

</html>
